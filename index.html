<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="maincontainer">
            <h1>BMI calculator</h1>
            <div class="itemcontainer">
                <label for="Age">Age</label>
<input type="number" id="age" name="Age" min="0" max="120" placeholder="Enter your age">

                <label>Gender</label><br>
                <div class="genderko">
                    <input type="radio" id="radiomale1" name="Gender" value="Male" class="Gender">
                    <label for="radiomale1">Male</label>

                    <input type="radio" id="radiofemale1" name="Gender" value="Female"class="Gender">
                    <label for="radiofemale1">Female</label>
                </div><br>
                <label for="height">height</label>
<input type="number" id="height" name="height" min="0" max="300" placeholder="Height in cm">
                <label for="weight"> weight</label>
<input type="number" id="weight" name="weight" min="0" max="500" placeholder="Weight in kg">
                <div class="button">
                    <button type="submit" id="submit">Submit</button>
                    <button type="clear" id="clear">clear</button>
                </div>
            </div>
          <div id="result">"your BMI"</div>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
